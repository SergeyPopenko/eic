<meta property="og:description" content="Проект 'European Integration Centre' створено для допомоги українським абітурієнтам, які мріють навчатися в Словаччині. 'European Integration Centre' спеціалізується на вступі до провідних університетів Словаччини. Здійснюємо повний документальний супровід. Фізичний супровід абітурієнта до навчального закладу. Підтримаємо навіть після вступу та допоможемо адаптуватися.">
